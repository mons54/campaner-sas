<!doctype html>
<html lang="fr" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="{{ description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <base href="/">
        
        <title>{{ title || "Campaner SAS" }}</title>

        <link href="css/material/material.min.css" rel="stylesheet">
        <link href="css/material/icon.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link ng-if="user.lang == 'ar'" ng-href="css/style.ar.css" rel="stylesheet">
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="app-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
                <div class="app-header__row mdl-layout__header-row">
                    <span class="app-title mdl-layout-title">
                        {{ title }}
                    </span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search">
                            <label class="mdl-textfield__label" for="search">...</label>
                        </div>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                        <a href="/contact" class="mdl-menu__item">Contact</a>
                        <li href="/legal" class="mdl-menu__item">Informations</li>
                    </ul>
                </div>
            </header>


            <div class="app-drawer mdl-layout__drawer">
                <span class="app-logo mdl-layout-title">
                    <img class="app-logo__image" src="img/logo.png">
                </span>
                <nav class="mdl-navigation" ng-hide="user.gid">
                    <a class="mdl-navigation__link" href="/isolation">
                        Isolation
                    </a>
                    <a class="mdl-navigation__link" href="/assainissement">
                        Assainissement
                    </a>
                    <a class="mdl-navigation__link" href="/demoussage">
                        DÃ©moussage
                    </a>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="app-content mdl-grid" ng-view></div>
            </main>
        </div>
          
        <div id="fb-root"></div>

        <script src="lib/jquery.min.js"></script>
        <script src="lib/material.min.js"></script>
        <script src="lib/angular.min.js"></script>

        <script src="lib/angular-route.min.js"></script>

        <script src="app/app.js"></script>

        <script src="app/components/components.module.js"></script>
        <script src="app/components/components.services.js"></script>
        <script src="app/components/components.directives.js"></script>

        <script src="app/home/home.module.js"></script>
        <script src="app/home/home.controllers.js"></script>
    </body>
</html>
