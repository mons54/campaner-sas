<!doctype html>
<html lang="fr" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="{{ description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <base href="/">
        
        <title ng-bind="title"></title>
        
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <link href="css/material/material.min.css" rel="stylesheet">
        <link href="css/material/icon.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Open+Sans+Condensed:300|PT+Sans" rel="stylesheet">
    </head>

    <body>
        <div id="fb-root"></div>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="app-header mdl-layout__header">
                <div class="app-header__row mdl-layout__header-row">
                    <span class="app-title mdl-layout-title" ng-bind="navTitle"></span>
                </div>
            </header>


            <div class="app-drawer mdl-layout__drawer">
                <span class="app-logo mdl-layout-title">
                    <a href="/">
                        <img class="app-logo__image" src="img/logo.png">
                    </a>
                </span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/isolation">
                        Isolation de combles perdus et aménagés
                    </a>
                    <a class="mdl-navigation__link" href="/assainissement">
                        Assainissement et ventilation
                    </a>
                    <a class="mdl-navigation__link" href="/demoussage">
                        Démoussage et hydrofugation de toiture
                    </a>
                    <a class="mdl-navigation__link" href="/facades">
                        Façades
                    </a>
                    <a class="mdl-navigation__link" href="/contact">
                        Contact
                    </a>
                    <a class="mdl-navigation__link" href="/etude-bilan">
                        Demande d'étude et de bilan gratuits
                    </a>
                </nav>
            </div>

            <main class="app-layout__content mdl-layout__content">
                <div class="app-content mdl-grid" ng-view></div>
            </main>
        </div>

        <script src="lib/jquery.min.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="lib/material.min.js"></script>

        <script src="lib/angular-route.min.js"></script>

        <script src="app/app.js"></script>

        <script src="app/components/components.services.js"></script>
        <script src="app/components/components.directives.js"></script>

        <script src="app/contact/contact.controllers.js"></script>
        <script src="app/home/home.controllers.js"></script>
        <script src="app/project/project.controllers.js"></script>
    </body>
</html>
